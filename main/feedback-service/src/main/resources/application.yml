spring:
  application:
    name: feedback-service
  datasource:
    url: jdbc:h2:mem:feedback-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 9005

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
