spring:
  application:
    name: assessment-service
  datasource:
    url: jdbc:h2:mem:assessment-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 9004

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
